server:
  port: 10200

spring:
  application:
    name: @artifactId@
  profiles:
    active: '@env@'
  cloud:
    nacos:
      discovery:
        server-addr: '@nacos-server-addr@'
        namespace: '@nacos-namespace@'
        group: '@nacos-group@'
        metadata:
          version: @version@
      config:
        server-addr: '@nacos-server-addr@'
        namespace: '@nacos-namespace@'
        group: '@nacos-group@'
        file-extension: yml
        shared-configs:
          - data-id: shine-nacos.yml
            group: '@nacos-group@'
          - data-id: shine-redis.yml
            group: '@nacos-group@'
          #          - data-id: shine-redisson.yml
          #            group: '@nacos-group@'
          - data-id: shine-mysql.yml
            group: '@nacos-group@'

shine.cloud.id:
  snowflake:
    work-id: 0
    data-center-id: 0

logging:
  level:
    io.github.SilenceShine.shine: debug
    org.springframework.data.r2dbc: debug
    com.alibaba.cloud.nacos.client.NacosPropertySourceBuilder: debug
